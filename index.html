<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - HTML</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="geral">
        <div id="window">
            <h1>Calculadora - HTML</h1>
        </div>
        <div id="display">
            <p>Display</p>
        </div>
        <div id="keys">
            <p class="pbutton" id="num1">1</p>
            <p class="pbutton" id="num2">2</p>
            <p class="pbutton" id="num3">3</p>
            <p class="pbutton" id="num4">4</p>
            <p class="pbutton" id="num5">5</p>
            <p class="pbutton" id="num6">6</p>
            <p class="pbutton" id="num7">7</p>
            <p class="pbutton" id="num8">8</p>
            <p class="pbutton" id="num9">9</p>
            <p class="pbutton" id="num0">0</p>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
